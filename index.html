<html>
<head>
 <title> Finalmouse Key opener </title>
 <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="index.css">
 <script src="index.js"></script>
</head>
<body>
  <h1 class="style header"> Finalmouse Golen key opener </h1>
  <div id="bruh" class="style">
   <span class="inputHeader">Enter Authorization token</span>
   <a class="inputHeader" href="/tutorial" target="_blank">How to get code</a>
   <input id="jwt" class="input"> </input>
   <button class="submit" id="submit">Submit token</button>
   <span class="errorMsg" id="errorToken">Invalid token</span>
   <br>
   <span class="inputHeader">Alternatively, you can login directly using your Aimgods credentials</span>
   <input class="input" placeholder="Username" style="margin-bottom: .2em" id="user"></input><br>
   <input type="password" class="input" placeholder="Password" id="password"></input>
   <button class="submit" id="login">Login</button>
   <span class="errorMsg" id="errorLogin">Login failed</span>
  </div>
  <div id="opener" class="style" style="display: none">
   <h2 id="authHeader" class="style"></h2>
   <span id="authKeys" class="style"></span>
   <button id="spin" class="submit">Use key</button>
   <span> Auto re-roll
   <input type="checkbox" id="reroll"></input> </span>
   <br><br>
   <span id="spinResult" class="style result"></span>
   <h2> Statistics </h2>
   <span id="keyStats">Keys opened: 0</span>
  </div>

</body>
<footer>
<span class="style footer"> Made by slendy | Source at <a class="red" href="https://github.com/Slendy/GoldenKeyOpener">https://github.com/Slendy/GoldenKeyOpener</a> </span>
</footer>
</html>
